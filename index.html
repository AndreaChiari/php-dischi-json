<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="dischi.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="ps-5">
        <i class="fa-brands fa-spotify mt-2 ms-5"></i>
    </header>
    <main>
        <div id="app">
            <div class="standard-container mx-auto">
                <div class="container">
                    <div class="row pt-5">
                        <div v-for:="disk in disks" class="col-3">
                            <img class="img-fluid" :src="`${disk.poster}`" alt=".jpg">
                            <div class="d-flex flex-column">
                                <h2 class="text-center">{{disk.title}}</h2>
                                <p class="text-center">{{disk.author}}</p>
                                <h3 class="text-center">{{disk.genre}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
